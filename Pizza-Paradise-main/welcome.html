<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pizza Paradise</title>
    <!-- for icons  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- bootstrap  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- welcome page specific styles -->
    <style>
        :root {
            --primary-color: #ff4d4d;
            --primary-hover: #ff3333;
            --white: #ffffff;
            --black: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .welcome-section {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)), url('assets/images/pizza.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0.7) 100%);
            z-index: 1;
        }

        .welcome-content {
            text-align: center;
            color: var(--white);
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
            animation: fadeIn 1s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-bottom: 4rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            margin-bottom: 2rem;
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -2rem auto 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 3;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.12);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .logo-container img {
            max-width: 140px;
            height: auto;
            padding: 20px;
            filter: none;
        }

        .welcome-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--white);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }

        .welcome-subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            color: var(--white);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            line-height: 1.6;
            font-weight: 300;
        }

        .auth-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .auth-btn {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border-radius: 50px;
            text-transform: uppercase;
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .auth-btn:hover::before {
            width: 100%;
        }

        .login-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            box-shadow: 0 4px 15px rgba(255,77,77,0.3);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255,77,77,0.4);
        }

        .signup-btn {
            background-color: transparent;
            color: var(--white);
            border: 2px solid var(--white);
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        }

        .signup-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255,255,255,0.2);
            background-color: rgba(255,255,255,0.1);
        }

        /* Glowing effect for buttons */
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(255,77,77,0.3); }
            50% { box-shadow: 0 0 20px rgba(255,77,77,0.5); }
            100% { box-shadow: 0 0 5px rgba(255,77,77,0.3); }
        }

        .login-btn {
            animation: glow 3s infinite;
        }

        /* Modal Styling Improvements - Step 1 */
        .modal-content {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4242 100%);
            color: var(--white);
            border-radius: 20px 20px 0 0;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            border: none;
        }

        .modal-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('assets/images/menu-bg.png');
            opacity: 0.1;
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .modal-header .modal-title {
            font-weight: 600;
            font-size: 1.5rem;
            position: relative;
            margin-left: 40px;
        }

        .modal-header .modal-title::before {
            content: 'üçï';
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.8rem;
        }

        .modal-body {
            padding: 2rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-control {
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 12px 12px 12px 45px;
            transition: all 0.3s ease;
            font-size: 1rem;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255,77,77,0.15);
            background: white;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
            transition: color 0.3s ease;
        }

        .form-group .form-control:focus + i {
            color: var(--primary-color);
        }

        .form-label {
            position: absolute;
            left: 45px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
            pointer-events: none;
            color: #adb5bd;
            font-size: 1rem;
        }

        .form-control:focus ~ .form-label,
        .form-control:not(:placeholder-shown) ~ .form-label {
            top: 0;
            left: 15px;
            transform: translateY(-50%);
            font-size: 0.85rem;
            color: var(--primary-color);
            background: white;
            padding: 0 5px;
        }

        .modal-footer {
            border-top: 1px solid #eee;
            padding: 1.5rem;
            background: #f8f9fa;
        }

        .btn-submit {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-submit:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,77,77,0.3);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.5rem;
            }

            .welcome-subtitle {
                font-size: 1.2rem;
                padding: 0 1rem;
            }

            .auth-buttons {
                flex-direction: column;
                padding: 0 2rem;
            }

            .auth-btn {
                width: 100%;
                margin: 0.5rem 0;
            }

            .logo-container {
                transform: scale(1);
            }

            .logo-container img {
                max-width: 180px;
            }
        }

        /* Form Validation Styles */
        .form-control.is-valid {
            border-color: #28a745;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3e%3cpath fill='%2328a745' d='M2.3 6.73L.6 4.53c-.4-1.04.46-1.4 1.1-.8l1.1 1.4 3.4-3.8c.6-.63 1.6-.27 1.2.7l-4 4.6c-.43.5-.8.4-1.1.1z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
        }

        .form-control.is-invalid {
            border-color: #dc3545;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%23dc3545' viewBox='-2 -2 7 7'%3e%3cpath stroke='%23dc3545' d='M0 0l3 3m0-3L0 3'/%3e%3ccircle r='.5'/%3e%3ccircle cx='3' r='.5'/%3e%3ccircle cy='3' r='.5'/%3e%3ccircle cx='3' cy='3' r='.5'/%3e%3c/svg%3E");
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
        }

        .validation-message {
            position: absolute;
            bottom: -20px;
            left: 0;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(-10px);
        }

        .validation-message.error {
            color: #dc3545;
            opacity: 1;
            transform: translateY(0);
        }

        .validation-message.success {
            color: #28a745;
            opacity: 1;
            transform: translateY(0);
        }

        /* Modal Animation */
        .modal.fade .modal-dialog {
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }

        .modal.show .modal-dialog {
            transform: scale(1);
            opacity: 1;
        }

        /* Switch between modals animation */
        .modal-switch-enter {
            animation: modalSwitchEnter 0.3s ease-out forwards;
        }

        .modal-switch-exit {
            animation: modalSwitchExit 0.3s ease-in forwards;
        }

        @keyframes modalSwitchEnter {
            from {
                opacity: 0;
                transform: translateX(100px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        @keyframes modalSwitchExit {
            from {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateX(-100px) scale(0.8);
            }
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            .modal-content {
                background: rgba(33, 37, 41, 0.98);
                color: #fff;
            }

            .modal-body {
                background: #2b3035;
            }

            .form-control {
                background: #343a40;
                border-color: #495057;
                color: #fff;
            }

            .form-control:focus {
                background: #3b4147;
                border-color: var(--primary-color);
            }

            .form-label {
                color: #adb5bd;
            }

            .form-control:focus ~ .form-label,
            .form-control:not(:placeholder-shown) ~ .form-label {
                background: #2b3035;
                color: var(--primary-color);
            }

            .modal-footer {
                background: #2b3035;
                border-top-color: #495057;
            }
        }
    </style>
</head>

<body class="body-fixed">
    <section class="welcome-section">
        <div class="welcome-content">
            <div class="logo-container">
                <img src="logo.png" alt="Pizza Paradise Logo">
            </div>
            <h1 class="welcome-title">Welcome to Pizza Paradise</h1>
            <p class="welcome-subtitle">Experience the finest Italian flavors, crafted with love and tradition.</p>
            <div class="auth-buttons">
                <button class="auth-btn login-btn" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                <button class="auth-btn signup-btn" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
            </div>
        </div>
    </section>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Welcome Back!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <input type="email" class="form-control" id="loginEmail" placeholder=" " required>
                            <i class="fas fa-envelope"></i>
                            <label class="form-label" for="loginEmail">Email address</label>
                            <div class="validation-message"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="loginPassword" placeholder=" " required>
                            <i class="fas fa-lock"></i>
                            <label class="form-label" for="loginPassword">Password</label>
                            <div class="validation-message"></div>
                        </div>
                        <div class="alert alert-danger" id="loginError" style="display: none;"></div>
                        <button type="submit" class="btn-submit">Login</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Don't have an account? <a href="#" class="switch-modal" data-target="#signupModal">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Join Pizza Paradise</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signupForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="signupName" placeholder=" " required>
                            <i class="fas fa-user"></i>
                            <label class="form-label" for="signupName">Full Name</label>
                            <div class="validation-message"></div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="signupEmail" placeholder=" " required>
                            <i class="fas fa-envelope"></i>
                            <label class="form-label" for="signupEmail">Email address</label>
                            <div class="validation-message"></div>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" id="signupPhone" placeholder=" " required>
                            <i class="fas fa-phone"></i>
                            <label class="form-label" for="signupPhone">Phone Number</label>
                            <div class="validation-message"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="signupPassword" placeholder=" " required>
                            <i class="fas fa-lock"></i>
                            <label class="form-label" for="signupPassword">Password</label>
                            <div class="validation-message"></div>
                        </div>
                        <div class="alert alert-danger" id="signupError" style="display: none;"></div>
                        <button type="submit" class="btn-submit">Create Account</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Already have an account? <a href="#" class="switch-modal" data-target="#loginModal">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="auth.js"></script>
    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'index.html';
            }
        });

        // Override the success handlers to handle redirection
        window.loginSuccess = function(data) {
            console.log('Login successful:', data);
            window.location.href = 'index.html';
        };

        window.signupSuccess = function(data) {
            console.log('Signup successful:', data);
            window.location.href = 'index.html';
        };

        // Form validation and modal switching
        document.addEventListener('DOMContentLoaded', function() {
            // Form validation
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    // Don't prevent default here, let auth.js handle the form submission
                    const inputs = form.querySelectorAll('input');
                    let isValid = true;

                    inputs.forEach(input => {
                        if (!input.checkValidity()) {
                            isValid = false;
                            input.classList.add('is-invalid');
                            const validationMessage = input.parentElement.querySelector('.validation-message');
                            validationMessage.textContent = input.validationMessage;
                            validationMessage.classList.add('error');
                        } else {
                            input.classList.remove('is-invalid');
                            input.classList.add('is-valid');
                            const validationMessage = input.parentElement.querySelector('.validation-message');
                            validationMessage.textContent = '';
                            validationMessage.classList.remove('error');
                        }
                    });

                    if (!isValid) {
                        e.preventDefault(); // Only prevent if validation fails
                    }
                });

                // Real-time validation
                const inputs = form.querySelectorAll('input');
                inputs.forEach(input => {
                    input.addEventListener('input', function() {
                        if (this.checkValidity()) {
                            this.classList.remove('is-invalid');
                            this.classList.add('is-valid');
                            const validationMessage = this.parentElement.querySelector('.validation-message');
                            validationMessage.textContent = '';
                            validationMessage.classList.remove('error');
                        }
                    });
                });
            });

            // Modal switching
            const modalSwitchers = document.querySelectorAll('.switch-modal');
            modalSwitchers.forEach(switcher => {
                switcher.addEventListener('click', function(e) {
                    e.preventDefault();
                    const currentModal = this.closest('.modal');
                    const targetModalId = this.dataset.target;
                    const targetModal = document.querySelector(targetModalId);

                    // Hide current modal
                    const currentBootstrapModal = bootstrap.Modal.getInstance(currentModal);
                    currentBootstrapModal.hide();

                    // Show target modal
                    setTimeout(() => {
                        const targetBootstrapModal = new bootstrap.Modal(targetModal);
                        targetBootstrapModal.show();
                    }, 300);
                });
            });
        });
    </script>
</body>

</html>
